<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Week-6/todo.css">
    <title>Todo App</title>
</head>
<body>
    
    <main>
        <div class="header">
            <h1>ToDos</h1>
            <input type="text" id="content" placeholder="Enter task">
            <br><br>
            <p><input type="button" class="addBtn" value="&plus;">Add</p>
        </div>
        <ul class="app"></ul>
        <div class="all">
            <input type="button" id="all" value="All">
            <input type="button" id="active" value="Active">
            <input type="button" id="completed" value="completed">
        </div>
        
    </main>
    <footer></footer>
    <script src="./todos.js" type="module"></script>
</body>
</html>
