<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fontawesome.com/icons">
      <link rel="stylesheet"  href="ice-checkout.css">
    <title>Ice Chekout</title>
</head>
<body>
    <section class="order">
        <ul class="progress">
            <li class="check">&bull;</li>
            <li><hr></li>
            <li class="fill">&bull;</li>
            <li><hr></li>
            <li class="empty">&bull;</li>
        </ul>
        <h2>Order Summary</h2>
        <table>
            <tbody>
                <tr>
                    <td>ORDER SUBTOTAL</td>
                    <td>$ 46.95</td>
                </tr>
                <tr>
                    <td>SHIPPING & HANDLING</td>
                    <td>$ 6.00</td>
                </tr>
                <tr>
                    <td>SALE TAX</td>
                    <td>$ 8.05</td>
                </tr>
                <hr>
                <tr>
                    <td>PAYMENT DUE</td>
                    <td class="blue">$ 61.00</td>
                </tr>
        </table>
        <p><a href='#'>Return to cart</a></p>
    </section>
    <section class="order">   
        <div class="card">
            <i class="fab fa-cc-visa"></i>
            <i class="fab fa-cc-paypal"></i>
        </div>
        <h2>Payment Details</h2>
        <div class="input">CARD HOLDER NAME
        <p><input id="fullname" type="text" placeholder="Alexis Johnson"></p>
        </div>
        <div class="input">CARD NUMBER
            <p><input id="number" type="number" placeholder="1234 5678 9012 3456"></p>
        </div>
        <div class="input">EXPIRATION DATE
            <p> <input type="text" id="inputExpDate" placeholder="MM / YY" maxlength='7'>
         </p>
        </div>
        <div class="input">CVV
            <p><input id="passwd" type="password" placeholder="..."></p>
        </div>
        <div class="input">BILLING ADDRESS
            <p><input id="address" type="text" placeholder="25 Bloor St E, Toronto, ON"></p>
        </div>
        <div>
            <input type="checkbox" id="address" name="address" value="address">
            <label for="address"> Same as chipping address</label>
        </div>
        <div class="next">
            <h3>NEXT</h3>
        </div>
        <div>
            <p>Cancel</p>
        </div>
        <div>&#x1F512;This is a secure transaction</div>
    </section>
</body>
</html>
