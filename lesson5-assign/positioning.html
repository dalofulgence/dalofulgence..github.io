<!DOCTYPE html>
<html lang='en-us'>


    <head>


        <title>Positioning Page Example</title>
        <meta charset="utf-8">
        <meta name='description' content="Pricing Page Example">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel='stylesheet' href='../lesson5/positioning.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>


    <body>

        <div id='main'>
            <div>
                <img class='full' src='../lesson5/app-card.jpg'>
                <img class='img-left' src='../lesson5/app-card-arrow-left.png'>
                <img class='img-right' src='../lesson5/app-card-arrow-right.png'>
            </div>
            <div class='overlay'>
                <h1>David <br> Beckam</h1>
                <p>40 years, Lisborn, Portugal</p>
                <p>I'am a Digital Marketing Manager Working in Lisborn. I'm looking for an opportunity to work
                in a non-profit working with animal rescues.
                19 years in the industry</p>
            </div>
            <div class='icon'>
                <img class='img1' src='../lesson5/app-card-pic-1.png'>
                <img class='img2' src='../lesson5/app-card-pic-2.png'>
                <img class='img3' src='../lesson5/app-card-pic-3.png'>
                <img class='img4' src='../lesson5/app-card-pic-4.png'>
            /div>
        </div>
    </body>
</html>
